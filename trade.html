<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">℘</div>
    <nav>
      <a href="index.html" class="nav-item" title="Dashboard">🏠</a>
      <a href="trades.html" class="nav-item" title="Trades">📁</a>
      <a href="plan.html" class="nav-item" title="Plan">📅️</a>
      <a href="#" class="nav-item" title="Settings">⚙️</a>
    </nav>
  </div>

  <div class="content">
    <header class="header">
      <h1>Trade Journal</h1>
      <p>Reflect on your trade</p>
    </header>

    <section class="panel">
      <h2>Trade Details</h2>
      <p><strong>Date:</strong> Oct 22</p>
      <p><strong>Symbol:</strong> /GC</p>
      <p><strong>Entry:</strong> 1950.0</p>
      <p><strong>Exit:</strong> 1965.5</p>
      <p><strong>P/L:</strong> +$1550</p>
    </section>

    <section class="panel">
      <h2>Chart</h2>
      <div style="height:300px; background-color:#F5F7FA; border-radius:12px; display:flex; align-items:center; justify-content:center;">
        Chart Placeholder
      </div>
    </section>

    <section class="panel">
      <h2>Journal Entry</h2>
      <textarea id="journalText" rows="8" placeholder="Write your thoughts about this trade..."></textarea>
      <button class="save-btn" onclick="saveEntry()">Save Entry</button>
    </section>
  </div>

  <script>
    // Load saved journal entry if exists
    const journalField = document.getElementById('journalText');
    const savedEntry = localStorage.getItem('tradeJournalEntry');
    if (savedEntry) {
      journalField.value = savedEntry;
    }
    function saveEntry() {
      localStorage.setItem('tradeJournalEntry', journalField.value);
      alert('Journal entry saved!');
    }
  </script>
</body>
</html>
