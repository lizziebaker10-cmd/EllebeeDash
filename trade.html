<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Journal - Ellebee Fund</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">ℐ</div>
    <nav>
      <a href="index.html" class="nav-item" title="Dashboard">🏠</a>
      <a href="trades.html" class="nav-item" title="Trades">📁</a>

    <header class="header">
      <h1>Trade Journal</h1>
      <p>Reflect on your trade</p>

    <section class="panel">
      <h2>Trade Details</h2>
      <p><strong>Date:</strong> Oct 22</p>
      <p><strong>Symbol:</strong> /GC</p>

      <h2>Chart</h2>
      <div style="height:300px; background-color:#F5F7FA; border-radius:12px; display:flex; align-items:center; justify-content:center;">
        Chart Placeholder
      </div>
    </section>

    <section class="panel">
      <h2>Journal Entry</h2>
      <textarea rows="8" style="width:100%; border-radius:12px; padding:1rem; border:1px solid #ccc;" placeholder="Write your thoughts about this trade..."></textarea>
    </section>
